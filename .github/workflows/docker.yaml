name: Docker-Push

on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - run: git clone https://github.com/philxi/log-bot
      - run: cd log-bot
      - run: git remote add dee https://github.com/drdeee/log-bot
      - run: git push --force dee main
